<mat-table [dataSource]="opportunities$ | async">
  <ng-container matColumnDef="amount">
    <mat-header-cell *matHeaderCellDef>Amount</mat-header-cell>
    <mat-cell *matCellDef="let opportunity">{{opportunity.amount}}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="advisor">
    <mat-header-cell *matHeaderCellDef>Advisor</mat-header-cell>
    <mat-cell *matCellDef="let opportunity">{{ opportunity.advisor }}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="dateCreated">
    <mat-header-cell *matHeaderCellDef>Date Created</mat-header-cell>
    <mat-cell *matCellDef="let opportunity">{{ opportunity.dateCreated | date }}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="lastActivity">
    <mat-header-cell *matHeaderCellDef>Last Activity</mat-header-cell>
    <mat-cell *matCellDef="let opportunity">{{ opportunity.lastActivity.type }}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef></mat-header-cell>
    <mat-cell *matCellDef="let opportunity" class="chevron-button-container">
      <a [routerLink]="'./' + opportunity.id">
        <button mat-icon-button class="chevron-button">
          <app-svg-chevron [direction]="'right'"></app-svg-chevron>
        </button>
      </a>
    </mat-cell>
  </ng-container>
  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
